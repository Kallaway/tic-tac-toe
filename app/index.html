<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<title>Tic Tac Toe - by Alexander Kallaway</title>
</head>

<body>
	<div id="choose-side">
		<p>1. Choose your symbol</p>
		<div><i class="fa fa-circle-o choice-o" aria-hidden="true"></i> or <i class="fa fa-times choice-x" aria-hidden="true"></i></div>
	</div>

	<div id="grid">
		<p>2. Click the grid</p>
		<div class="row">
			<div class="cell" data-row="1" data-col="1"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
			<div class="cell" data-row="1" data-col="2"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
			<div class="cell" data-row="1" data-col="3"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
		</div>
		<div class="row">
			<div class="cell" data-row="2" data-col="1"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
			<div class="cell" data-row="2" data-col="2"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
			<div class="cell" data-row="2" data-col="3"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
		</div>
		<div class="row">
			<div class="cell" data-row="3" data-col="1"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
			<div class="cell" data-row="3" data-col="2"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
			<div class="cell" data-row="3" data-col="3"><i class="fa fa-circle-o sym-o" aria-hidden="true"></i><i class="fa fa-times sym-x" aria-hidden="true"></i></div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
